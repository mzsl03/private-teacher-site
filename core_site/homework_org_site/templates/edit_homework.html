{% extends "layout.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/edit_homework.css' %}">
{% endblock %}

{% block content %}
    <div class="edit-homework-div">
        <div class="edit-homework-container">
            <form method="POST">
                <h3 class="edit-homework-title">Edit {{ homework.title }}</h3>
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="due_date">Due date</label>
                    {{ form.due_date }}
                </div>
                <a href="{% url 'calendar_month_today' %}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </a>
            </form>
            <a href="{% url 'calendar_month_today' %}">
                <button class="btn">Cancel</button>
            </a>
        </div>
    </div>
{% endblock %}
