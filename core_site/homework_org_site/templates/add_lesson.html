{% extends 'layout.html' %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_lesson.css' %}">
{% endblock %}

{% block content %}
    <div class="add-lesson-div">
        <div class="add-lesson-container">
            <form method="POST">
                <h3 class="add-lesson-title">Create lesson</h3>
                {% csrf_token %}
                <div class="form-group">
                    <label for="subject">Subject</label>
                    {{ form.subject }}
                </div>
                <div class="form-group">
                    <label for="student">Student</label>
                    {{ form.student }}
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    {{ form.date }}
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    {{ form.duration }}
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    {{ form.topic }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
