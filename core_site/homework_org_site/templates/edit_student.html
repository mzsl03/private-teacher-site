{% extends "layout.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/edit_student.css' %}">
{% endblock %}

{% block content %}
    <div class="edit-student-div">
        <div class="edit-student-container">
            <form method="POST">
                <h3 class="edit-student-title">Edit {{ student.user.username }}</h3>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="first_name">First name</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="school_year">School year</label>
                    {{ form.school_year }}
                </div>
                <div class="form-group">
                    <label for="notes">Thoughts on the student</label>
                    {{ form.notes }}
                </div>
            </form>
            <a href="{% url 'student_list' %}">
                <button class="btn">Cancel</button>
            </a>
        </div>
    </div>
{% endblock %}
